<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Démo AIRRIA</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Fiche de commande</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Terminer</a>
      </nav>
    </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--3-col">
            <h4>Type de véhicule</h4>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="l1">
              <input type="radio" id="l1" class="mdl-radio__button" name="options" value="1" checked>
              <span class="mdl-radio__label">L1</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="l2">
              <input type="radio" id="l2" class="mdl-radio__button" name="options" value="2">
              <span class="mdl-radio__label">L2</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="l3">
              <input type="radio" id="l3" class="mdl-radio__button" name="options" value="1" checked>
              <span class="mdl-radio__label">L3</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="l4">
              <input type="radio" id="l4" class="mdl-radio__button" name="options" value="2">
              <span class="mdl-radio__label">L4</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="h1">
              <input type="radio" id="h1" class="mdl-radio__button" name="options" value="1" checked>
              <span class="mdl-radio__label">H1</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="h2">
              <input type="radio" id="h2" class="mdl-radio__button" name="options" value="2">
              <span class="mdl-radio__label">H2</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="h3">
              <input type="radio" id="h3" class="mdl-radio__button" name="options" value="1" checked>
              <span class="mdl-radio__label">H3</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="h4">
              <input type="radio" id="h4" class="mdl-radio__button" name="options" value="2">
              <span class="mdl-radio__label">H4</span>
            </label>
            <h4>Pancher</h4>
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
              <tbody>
                <tr>
                  <td style="width: 5px;">
                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">Choix aglo</td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                  </td>
                  <td>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="specific">
                      <label class="mdl-textfield__label" for="specific">Plancher spécific</label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <h4>Côté</h4>
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
              <tbody>
                <tr>
                  <td style="width: 5px;">
                    <input type="radio" id="etagere" name="cote" class="mdl-radio__button">
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">Étagère</td>
                </tr>
                <tr>
                  <td>
                    <input type="radio" id="autre" name="cote"  class="mdl-radio__button">
                  </td>
                  <td>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="specific">
                      <label class="mdl-textfield__label" for="specific">Autre</label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <h4>
              <span>Sous traitant</span>
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="soustraitant">
                <input type="checkbox" id="soustraitant" class="mdl-switch__input" checked>
                <span class="mdl-switch__label"></span>
              </label>
            </h4>

            <h4>
              <span>Passage</span>
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="passage">
                <input type="checkbox" id="passage" class="mdl-switch__input" checked>
                <span class="mdl-switch__label"></span>
              </label>

            </h4>

            <div class="mdl-textfield mdl-js-textfield">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" ></textarea>
              <label class="mdl-textfield__label" for="sample5">Commentaires...</label>
            </div>
          </div>

          <div class="mdl-cell mdl-cell--3-col">
            <h4>Étagère G</h4>
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
              <tbody>
                <tr>
                  <td style="width: 5px;">
                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">Filmé</td>
                  <td>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="specific">
                      <label class="mdl-textfield__label" for="specific">Valeur</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">Peuplier</td>
                  <td>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="specific">
                      <label class="mdl-textfield__label" for="specific">Plancher spécific</label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <h4>Étagère 1/2 D</h4>
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
              <tbody>
                <tr>
                  <td style="width: 5px;">
                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">Filmé</td>
                  <td>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="specific">
                      <label class="mdl-textfield__label" for="specific">Valeur</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">Peuplier</td>
                  <td>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="specific">
                      <label class="mdl-textfield__label" for="specific">Plancher spécific</label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <h4>Commaintaire</h4>
            <div class="mdl-textfield mdl-js-textfield">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" ></textarea>
              <label class="mdl-textfield__label" for="sample5">Text libre...</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Terminer
            </button>
          </div>

          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-card">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Dessin technique</h2>
              </div>
              <div class="mdl-card__media">
                <img src="images/proto300x230.jpg" border="0" alt="">
              </div>
            </div>
          </div>
      </div>
    </main>
  </body>
</html>
